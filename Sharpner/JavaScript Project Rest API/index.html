<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller's Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Seller's Dashboard</h1>
    <form id="form">
        <label for="price">Price:</label>
        <input type="number" name="price" id="price">
        <label for="item">Name of the Product:</label> <!-- Changed id from dish to item -->
        <input type="text" name="item" id="item"> <!-- Changed id from dish to item -->
        <label for="category">Choose a Category:</label> <!-- Changed id from table to category -->
        <select id="category"> <!-- Changed id from table to category -->
            <option>Skincare</option>
            <option>Electric</option>
            <option>Food</option>
        </select>
        <button type="submit" id="add">Add to bill</button>
    </form>
    <h2>Orders</h2>
    <div id="orders">
        <h4>Skincare<ul id="skincare"></ul></h4>
        <h4>Electric<ul id="electric"></ul></h4>
        <h4>Food<ul id="food"></ul></h4>
    </div>
    <h2>Total Price: <span id="totalPrice">0</span></h2> <!-- Added total price display -->
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
    integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="index.js"></script>

</html>
