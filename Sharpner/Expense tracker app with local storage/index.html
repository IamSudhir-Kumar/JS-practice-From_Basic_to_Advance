<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense tracker app with local storage</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title">Expense Tracker</h1>
        <form id="expense-form" class="mb-3">
          <div class="mb-3">
            <input type="number" id="expense-amount" class="form-control" placeholder="Enter expense amount">
          </div>
          <div class="mb-3">
            <input type="text" id="expense-description" class="form-control" placeholder="Enter expense description">
          </div>
          <div class="mb-3">
            <select id="expense-category" class="form-select">
              <option value="fuel">Fuel</option>
              <option value="movie">Movie</option>
              <option value="food">Food</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Add Expense</button>
        </form>
        <ul id="expense-list" class="list-group"></ul>
      </div>
    </div>
  </div>

    <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
